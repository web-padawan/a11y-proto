<!DOCTYPE html>

<html>
  <head>
    <title>a11y proto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Checkbox -->
    <v-checkbox>I accept <a href="#">Terms and conditions</a></v-checkbox>
    <v-checkbox checked indeterminate label="Check me"></v-checkbox>

    <br />
    <br />

    <!-- Radio button -->
    <v-radio-button name="account" value="existing">Use <a href="#">existing account</a></v-radio-button>
    <v-radio-button name="account" value="new" checked label="Create new account"></v-radio-button>

    <br />
    <br />

    <!-- Checkbox group -->
    <v-checkbox-group
      required
      label="Choose your meal"
      helper-text="Select at least one"
      error-message="This field is required"
    >
      <v-checkbox value="pizza">Pizza</v-checkbox>
      <v-checkbox value="fish">Fish</v-checkbox>
      <v-checkbox value="veggies">Veggies</v-checkbox>
    </v-checkbox-group>

    <br />
    <br />

    <!-- Radio group -->
    <v-radio-group
      required
      label="Delivery time"
      helper-text="We will call to confirm"
      error-message="This field is required"
    >
      <v-radio-button name="time" value="morning">08:00 - 12:00</v-radio-button>
      <v-radio-button name="time" value="afternoon">12:00 - 16:00</v-radio-button>
      <v-radio-button name="time" value="evening">16:00 - 20:00</v-radio-button>
    </v-radio-group>

    <br />
    <br />

    <!-- Text field -->
    <v-text-field
      label="Name"
      placeholder="Your first name"
      error-message="This field is required"
      required
    ></v-text-field>

    <br />
    <br />

    <!-- Number field -->
    <v-number-field
      label="Price"
      value="0"
      step="2"
      error-message="This field is required"
      required
      has-controls
    ></v-number-field>

    <script type="module">
      import './src/styles/checkbox.js';
      import './src/styles/checkbox-group.js';
      import './src/styles/radio-button.js';
      import './src/styles/radio-group.js';
      import './src/styles/input-container.js';
      import './src/styles/text-field.js';
      import './src/styles/number-field.js';
      import './src/v-checkbox.js';
      import './src/v-checkbox-group.js';
      import './src/v-radio-button.js';
      import './src/v-radio-group.js';
      import './src/v-text-field.js';
      import './src/v-number-field.js';
    </script>
  </body>
</html>
